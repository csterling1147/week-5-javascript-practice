<body>
  <h1>Day 2 Part B</h1>
  <h3>Example</h3>
  <p>We will ask for the user's name. Then you add some code to ask for the user's favorite ice cream flavor.</p>
  <script>
    let userName;
    userName = prompt("What is your name?");
    document.write(`Hi ${userName}, nice to see you again!`);
  </script>
  <h3>You Try It!</h3>
  <p>Ask for the user's favorite ice cream flavor. And write a message about it.</p>
  
  <script>
    let favIceCream;
    favIceCream = prompt("What is your favorite icecream flavor?");
    document.write(`${favIceCream} flavored icecream has now been added to your shopping cart list.`);
  </script>

  
</body>
</html>
